<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VML Brief Form</title>
<style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    .form-container { background: white; padding: 20px; max-width: 800px; margin: auto; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1 { text-align: center; margin-bottom: 30px; font-size: 28px; color: #007BFF; }
    .form-group { margin-bottom: 15px; position: relative; }
    label { font-weight: bold; display: block; margin-bottom: 5px; }
    input, textarea, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; }
    button { background: #007BFF; color: white; padding: 15px 25px; font-size: 18px; border: none; border-radius: 6px; cursor: pointer; width: 100%; margin-top: 20px; }
    button:hover { background: #0056b3; }
    .info-message { margin-top: 20px; padding: 15px; background: #e9f7ef; border: 1px solid #28a745; color: #155724; border-radius: 6px; display:none; }
</style>
</head>
<body>

<div class="form-container">
    <h1>VML Brief Form</h1>
    <form id="creativeForm">

        <!-- Marka -->
        <div class="form-group">
            <label>Marka</label>
            <select name="Marka">
                <option value="">Seçiniz</option>
                <option value="Vodafone">Vodafone</option>
                <option value="Diğer">(Diğer)</option>
            </select>
        </div>

        <!-- Ürün -->
        <div class="form-group">
            <label>Ürün / Hizmet / Sponsorluk</label>
            <input type="text" name="Ürün" placeholder="Belirtiniz">
        </div>

        <!-- Yaş Grubu -->
        <div class="form-group">
            <label>Yaş Grubu</label>
            <select name="Yaş Grubu">
                <option value="">Seçiniz</option>
                <option>Tüm Kişiler</option><option>0-14</option><option>+15</option>
                <option>15-17</option><option>18-24</option><option>25-34</option>
                <option>35-44</option><option>45-54</option><option>55-64</option><option>65+</option>
            </select>
        </div>

        <!-- Hedef Kitle Tanımı -->
        <div class="form-group">
            <label>Hedef Kitle Tanımı</label>
            <textarea name="Hedef Kitle Tanımı" rows="3" placeholder="Beyaz Yaka, Ev Hanımı, vb."></textarea>
        </div>

        <!-- İlgi Alanı -->
        <div class="form-group">
            <label>İlgi Alanı</label>
            <textarea name="İlgi Alanı" rows="3" placeholder="Spor, Müzik, Yerli Dizi, vb."></textarea>
        </div>

        <!-- Kampanya Türü 1 -->
        <div class="form-group">
            <label>Kampanya Türü 1</label>
            <select name="Kampanya Türü 1">
                <option value="">Seçiniz</option>
                <option>Satış</option><option>İmaj</option><option>Satış & İmaj</option>
            </select>
        </div>

        <!-- Kampanya Türü 2 -->
        <div class="form-group">
            <label>Kampanya Türü 2</label>
            <select name="Kampanya Türü 2">
                <option value="">Seçiniz</option>
                <option>Lansman</option><option>Re-lansman</option><option>Sosyal Sorumluluk</option>
                <option>Sezonsal - Özel Gün</option><option>Fiyat - Promosyon</option>
            </select>
        </div>

        <!-- İş Problemi -->
        <div class="form-group">
            <label>İş Problemi</label>
            <textarea name="İş Problemi" rows="3" placeholder="İş problemini açıklayın"></textarea>
        </div>

        <!-- Marka Amacı -->
        <div class="form-group">
            <label>Marka Amacı</label>
            <textarea name="Marka Amacı" rows="3" placeholder="Marka amacını açıklayın"></textarea>
        </div>

        <!-- Ana Fayda (RTB) -->
        <div class="form-group">
            <label>Ana Fayda (RTB)</label>
            <textarea name="Ana Fayda (RTB)" rows="3" placeholder="Ana faydayı açıklayın"></textarea>
        </div>

        <!-- Dikkat Noktası / Fırsatlar / Bariyerler -->
        <div class="form-group">
            <label>Dikkat Noktası / Fırsatlar / Bariyerler</label>
            <textarea name="Dikkat Noktası" rows="3" placeholder="Dikkat noktalarını açıklayın"></textarea>
        </div>

        <!-- İletişim Dönemi -->
        <div class="form-group">
            <label>İletişim Dönemi</label>
            <input type="text" name="İletişim Dönemi" placeholder="Örn: Back To School">
        </div>

        <!-- Rakip İletişim -->
        <div class="form-group">
            <label>Rakip İletişim</label>
            <textarea name="Rakip İletişim" rows="3" placeholder="Rakip reklam filminin YouTube linkini ekle"></textarea>
        </div>

        <!-- Kampanya Kapsamı -->
        <div class="form-group">
            <label>Kampanya Kapsamı</label>
            <select name="Kampanya Kapsamı">
                <option value="">Seçiniz</option>
                <option>Geleneksel (TVC & 360)</option><option>Dijital</option>
            </select>
        </div>

        <!-- Beklenen Materyaller -->
        <div class="form-group">
            <label>Beklenen Materyaller</label>
            <select name="Beklenen Materyaller" multiple>
                <option>TVC</option><option>KV</option><option>OOH</option><option>Jingle</option>
                <option>Social Media Post</option><option>Online Video</option><option>Influencer</option>
                <option>Radyo</option><option>Banner</option><option>Podcast</option>
            </select>
        </div>

        <button type="submit">Gönder</button>
    </form>

    <div id="infoMessage" class="info-message">
        Form gönderildi ✅ Bu sayfayı kapatabilirsiniz ve brief oluşturma sayfasına geri dönebilirsiniz.
    </div>
</div>

<script>
document.getElementById('creativeForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(this).entries());

    // Verileri chat'e gönder
    if (window.opener) {
        window.opener.postMessage({ type: 'formData', payload: data }, '*');
    } else {
        alert("Form verileri:\n" + JSON.stringify(data, null, 2));
    }

    // Bilgi mesajını göster
    document.getElementById('infoMessage').style.display = 'block';

    // Formu temizle
    this.reset();
});
</script>

</body>
</html>
